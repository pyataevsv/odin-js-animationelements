<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="main">
        <header>
            <div id='o-but'>Sidenav overlay</div>
            <div id='hv-dd'>Hover dropdown
                <div id='hv-dd-items'>
                    <div class='hv-dd-item'>Item1</div>
                    <div class='hv-dd-item'>Item2</div>
                    <div class='hv-dd-item'>Item3</div>
                    <div class='hv-dd-item'>Item4</div>
                </div>
            </div>
            <div id='cl-dd'>Click dropdown
                <div id='cl-dd-items'>
                    <div class='cl-dd-item'>Item1</div>
                    <div class='cl-dd-item'>Item2</div>
                    <div class='cl-dd-item'>Item3</div>
                    <div class='cl-dd-item'>Item4</div>
                </div>
            </div>
            <div id='p-but'>Sidenav push</div>
        </header>

        <div class="i-box">
            <i class="material-icons i-left">keyboard_arrow_left</i>
            <i class="material-icons i-right">keyboard_arrow_right</i>
            <div class="si i-1 active">
                <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
            </div>
            <div class="si i-2">
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
            </div>
            <div class="si i-3">
                <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
            </div>
            <div class="si i-4">
                <img src="https://www.w3schools.com/howto/img_lights_wide.jpg">
            </div>
            <div class="dot-box">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="side-o">
            <i class="material-icons">close</i>
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
                <li>item4</li>
            </ul>
        </div>
    </div>
    <div id="side-p">
        <i class="material-icons">close</i>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>



</body>
<script src="script.js"></script>

</html>
